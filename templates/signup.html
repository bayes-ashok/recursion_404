<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="static/css/style.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  <!-- Favicons -->
  <link href="static/img/logo.svg" rel="icon">
  <link href="static/img/logo.svg" rel="apple-touch-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial, sans-serif';
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            color: black;
        }

        form button {
            width: 100%;
            padding: 12px;
            font-size: medium;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Create Your Account</h2>

            <form method="POST" action="/signup-post" >
                {%csrf_token%}
                <div class="form-group">
                    <div class=" form-group">
                        <input type="text" name="name" id="floating_first_name" class="form-control mb-4" placeholder="Enter Your Name" required>
                    </div>
                    <div class=" form-group">
                        <input type="tel"  name="phone_number" id="floating_phone" class="form-control mb-4" placeholder="Enter Your Phone Number" required>
                    </div>
                    
                    <input type="email" name="email" id="floating_email" class="form-control mb-4" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">

                    <input type="password" name="password" id="floating_password" class="form-control mb-4" placeholder="Enter Your Password" required>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    
                    <input type="password" name="password_confirm" id="floating_repeat_password" class="form-control mb-4" placeholder="Confirm Your Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
